<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Решение алгоритмической задачи</title>
</head>
<body>

<h1>Вычисление значения x</h1>
    <form id="calcForm">
        <label for="numberA">Введите вещественное число A:</label>
        <input type="number" id="numberA" step="any" required><br><br>

        <button type="submit">Вычислить x</button>
    </form>

    <h2>Результат: <span id="result"></span></h2>

    <script>
        // Слушаем событие отправки формы
        document.getElementById('calcForm').addEventListener('submit', function(event) {
            // Предотвращаем стандартное поведение формы
            event.preventDefault();

            // Получаем значение A
            const A = parseFloat(document.getElementById('numberA').value);
            let x;

            // Условия для вычисления x
            if (A > 100) {
                x = 0;
            } else if (A < 61) {
                x = A;
            } else {
                x = Math.pow(A, 4); // A**4 или A в степени 4
            }

            // Выводим результат на страницу
            document.getElementById('result').textContent = x;
        });
    </script>


</body>
</html>
